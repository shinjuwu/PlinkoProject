services:
  # ─── Game Database ───
  postgres:
    image: postgres:14-alpine
    container_name: game-postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: dayon_demo
      TZ: "UTC"
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./db-init/gamelist.sql:/docker-entrypoint-initdb.d/01-gamelist.sql:ro
      - ./db-init/gameinfo.sql:/docker-entrypoint-initdb.d/02-gameinfo.sql:ro
      - ./db-init/lobbyinfo.sql:/docker-entrypoint-initdb.d/03-lobbyinfo.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - game_net

  # ─── Game Redis ───
  redis:
    image: redis:alpine
    container_name: game-redis
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD}
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - game_net

  # ─── Game Server (GameHub) ───
  gamehub:
    build:
      context: ../../
      dockerfile: deployment-project/build/Dockerfile.gamehub
    container_name: game-hub
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./configs/GameHub.conf:/app/conf/GameHub.conf:ro
    ports:
      - "9643:9643"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9643/ping"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 15s
    networks:
      - game_net

  # ─── Game Client (nginx: HTTPS + WS reverse proxy + static) ───
  game-client:
    image: nginx:alpine
    container_name: game-client
    restart: always
    volumes:
      - ./client-dist:/usr/share/nginx/html
      - ./configs/game-client-nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./configs/game-client-config.json:/usr/share/nginx/html/config.json
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      gamehub:
        condition: service_healthy
    ports:
      - "80:80"
      - "443:443"
    networks:
      - game_net

volumes:
  pg_data:

networks:
  game_net:
    driver: bridge
