server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Static assets â€” serve directly, 404 if not found
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|bin|json|wasm)$ {
        try_files $uri =404;
    }

    # All other paths fallback to index.html (game client SPA)
    location / {
        try_files $uri $uri/ /index.html;
    }
}
