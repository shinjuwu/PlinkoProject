# Local development nginx config (HTTP only, no SSL)
server {
    listen 80;
    server_name localhost;

    # Manager App
    location /manager {
        alias /usr/share/nginx/html/manager;
        try_files $uri $uri/ /manager/index.html;
    }

    # Agent App
    location /agent {
        alias /usr/share/nginx/html/agent;
        try_files $uri $uri/ /agent/index.html;
    }

    # API Proxy
    location /api {
        proxy_pass http://backend:9986;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Channel API Proxy
    location /channel {
        proxy_pass http://backend:9986;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ChatService WebSocket
    location /chatservice.ws {
        proxy_pass http://chatservice:8896;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400s;
    }

    # ChatService HTTP API
    location /chatservice.api/ {
        proxy_pass http://chatservice:8896;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # MonitorService Proxy (HTTP + WebSocket)
    location /monitor/ {
        proxy_pass http://monitorservice:17782;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400s;
    }

    # DCC Tools Proxy
    location /dcctools/ {
        proxy_pass http://dcctools:8080/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Root redirect
    location = / {
        return 301 /manager;
    }
}
